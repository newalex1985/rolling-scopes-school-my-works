<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Pallete</h1>
    </header>
    <main>
        <aside>
            <div>Tools</div>
            <div class="tools">
                <div><button data-tool="paint-bucket">Paint bucket</button></div>
                <div><button data-tool="choose-color">Choose color</button></div>
                <div><button data-tool="move">Move</button></div>
                <div><button data-tool="transform">Transform</button></div>
                <div><button data-reset="reset">Reset</button></div>
            </div>
            <div class="palette">
                <div>Colors history</div>
                <div class="colors-history">
                    <div class="current-color"></div>
                    <div class="prev-color"></div>
                </div>
                <div>Choose color</div>
                <div class="choose-color">
                    <div title="red" data-color="red"></div>
                    <div title="orange" data-color="orange"></div>
                    <div title="yellow" data-color="yellow"></div>
                    <div title="green" data-color="green"></div>
                    <div title="blue" data-color="blue"></div>
                    <div title="indigo" data-color="indigo"></div>
                    <div title="violet" data-color="violet"></div>
                    <div title="black" data-color="black"></div>
                    <div title="white" data-color="white"></div>
                </div>
            </div>
        </aside>
        <section>
            <div class="container">
                <div class="canvas">
                    <div class="sceleton">
                        <div data-figure="1"></div>
                    </div>
                    <div class="sceleton">
                        <div data-figure="2"></div>
                    </div>
                    <div class="sceleton">
                        <div data-figure="3"></div>
                    </div>
                    <div class="sceleton">
                        <div data-figure="4"></div>
                    </div>
                    <div class="sceleton">
                        <div data-figure="5"></div>
                    </div>
                    <div class="sceleton">
                        <div data-figure="6"></div>
                    </div>
                    <div class="sceleton">
                        <div data-figure="7"></div>
                    </div>
                    <div class="sceleton">
                        <div data-figure="8"></div>
                    </div>
                    <div class="sceleton">
                        <div data-figure="9"></div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <h3>Â© 2019, Aliaksandr Konan</h2>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
