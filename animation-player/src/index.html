<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation player</title>
</head>

<body>
    <div class="container">
        <div id="palette"></div>
        <div id="frames">
            <div>
                <div id="clear">Clear</div>
                <div id="save-frame">Add frame</div>
                <div id="start-animation">Start/stop animation</div>
                <div id="full-screen">Full screen</div>
                <div id="fps">
                  <div id="fps-up">+</div>
                  <div id="fps-down">-</div>
                  <div id="fps-value"></div>
                </div>
            </div>
        </div>
        <div>
          <canvas id='canvas-draw' width="600" height="600">Ваш браузер устарел!</canvas>
        </div>
        <div>
          <canvas id='canvas-animation' width="500" height="600">Ваш браузер устарел!</canvas>
        </div>
    </div>
    <script type="text/javascript" src="../dist/bundle.js"></script>
</body>

</html>
